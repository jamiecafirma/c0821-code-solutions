<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="center">
    <h2>Learn More</h2>
    <form>
      <div>
        <label>
          Company Email
            <input type="text" placeholder="sally@company.co">
        </label>
      </div>
      <div>
        <label>
          Name
            <input type="text" placeholder="Sally Smith">
        </label>
      </div>
      <div>
        <label>
          Where are you hiring?
          <input type="text" placeholder="City, Country">
        </label>
      </div>
      <div>
        <label>
          How many engineers are you hiring in the next 6 months?
          <select>
            <option>1-2 Engineers</option>
            <option>3-4 Engineers</option>
            <option>5 or more Engineers</option>
          </select>
        </label>
      </div>
      <div class="align-right">
        <button>Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
