<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full justify-center">
        <h1 class="heading-style">New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-fifth margin-10">
        <div class="row img-container">
          <img src="images/dress1.jpeg" alt="dress 1" class="img-style">
        </div>
        <div class="row">
          <p class="mb-0">Free People</p>
          <p class="vertical-rule gray-text mb-0">Size 6</p>
        </div>
        <div class="row align-items-center">
          <p class="sale-price">$35</p>
          <del class="gray-text">$125 retail</del>
        </div>
      </div>
      <div class="column-fifth margin-10">
        <div class="row img-container">
          <img src="images/ysl-bag.jpeg" alt="YSL bag" class="img-style">
        </div>
        <div class="row">
          <p class="mb-0">Yves Saint Laurent</p>
          <p class="vertical-rule gray-text mb-0">One-Size</p>
        </div>
        <div class="row align-items-center">
          <p class="sale-price">$200</p>
          <del class="gray-text">$1600 retail</del>
        </div>
      </div>
      <div class="column-fifth margin-10">
        <div class="row img-container">
          <img src="images/key.jpeg" alt="key" class="img-style">
        </div>
        <div class="row">
          <p class="mb-0">Tiffany</p>
          <p class="vertical-rule gray-text mb-0">One-Size</p>
        </div>
        <div class="row align-items-center">
          <p class="sale-price">$476</p>
          <del class="gray-text">$2000 retail</del>
        </div>
      </div>
      <div class="column-fifth margin-10">
        <div class="row img-container">
          <img src="images/lv-bag.jpg" alt="LV bag" class="img-style">
        </div>
        <div class="row">
          <p class="mb-0">Louis Vuitton</p>
          <p class="vertical-rule gray-text mb-0">One-Size</p>
        </div>
        <div class="row align-items-center">
          <p class="sale-price">$95</p>
          <del class="gray-text">$1200 retail</del>
        </div>
      </div>
      <div class="column-fifth margin-10">
        <div class="row img-container">
          <img src="images/dress2.jpeg" alt="dress 2" class="img-style">
        </div>
        <div class="row">
          <p class="mb-0">Reformation</p>
          <p class="vertical-rule gray-text mb-0">Size 4</p>
        </div>
        <div class="row align-items-center">
          <p class="sale-price">$20</p>
          <del class="gray-text">$198 retail</del>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
