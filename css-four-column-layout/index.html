<!DOCTYPE html>
<html>
<head>
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h2 class="heading-style">How It Works</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-fourth">
        <img src="images/screen-1.png" alt="Screen 1" class="screen-style">
        <img src="images/switch-icon.png" alt="switch icon" class="icon-style">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column-fourth">
        <img src="images/screen-2.png" alt="Screen 2" class="screen-style">
        <img src="images/filter-icon.png" alt="filter icon" class="icon-style">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column-fourth">
        <img src="images/screen-3.png" alt="Screen 3" class="screen-style">
        <img src="images/slider-icon.png" alt="slider icon" class="icon-style">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column-fourth">
        <img src="images/screen-4.png" alt="Screen 4" class="screen-style">
        <img src="images/bars-icon.png" alt="bars icon" class="icon-style">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
