<!DOCTYPE html>
<html>
<head>
<title>HTML Forms</title>
</head>
<body>
  <form action="" method="get">
    <label for="email">Email</label>
    <div>
      <input type="text" id="email" name="email">
    </div>
    <label for="coding">Why is coding cool?</label>
    <div>
      <select id="coding" name="coding">
        <option value="select">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>
    <div>Favorite Language (choose one)</div>
    <div>
      <input id="html" type="radio" name="language" value="html">
      <label for="html">HTML</label>
      <input id="css" type="radio" name="language" value="css">
      <label for="css">CSS</label>
      <input id="js" type="radio" name="language" value="js">
      <label for="js">Javascript</label>
    </div>
    <div>Would you like to sign up for more information?</div>
    <div>
      <input id="sign-up" type="checkbox" name="sign-up" value="yes">
      <label for="sign-up">Sign me up!</label>
    </div>
    <div>
      <label for="comments">Comments</label>
    </div>
    <textarea id="comments" name="comments"></textarea>
    <div>
      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
